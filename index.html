<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>International State College of The Philippines</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="school logo.png" alt="School Logo" class="logo">
            <h1>Welcome to International State College of The Philippines</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Student name</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-footer">
                <a href="#">Forgot Password?</a>
                <a href="#">Parent Registration</a>
            </div>
        </div>
    </div>
    <script src="log-in.js"></script>
</body>
</html>
